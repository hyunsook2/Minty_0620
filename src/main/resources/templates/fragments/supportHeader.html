<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/supportLayout}">
<th:block th:fragment="header">

  <link
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
          crossorigin="anonymous"
  />
  <meta name="_csrf" th:content="${_csrf.token}"/>
  <meta name="_csrf_header" th:content="${_csrf.headerName}"/>
  <th:block layout:fragment="css">
    <link rel="stylesheet" type="text/css" th:href="@{/css/fragments/header.css}">
  </th:block>
  <div class="headerArea">
    <nav class="navbar navbar-dark" style="background:white;">
      <div class="container d-flex justify-content-between">
        <a class="navbar-brand" href="/supportHome">
          <img src="/image/logo.PNG" alt="로고 이미지" width="110px"/>
        </a>
        <div class="navbar-nav me-md-auto d-flex flex-row gap-2">
          <p></p>
          <a class="nav-link menu-a" th:href="@{/supportBoard}">일반문의</a>
          <p></p>
          <a class="nav-link menu-a" th:href="@{#}">신고</a>
          <p></p>
          <a class="nav-link menu-a" href="#">회원복구</a>
          <p></p>
          <a class="nav-link menu-a" href="#">회원탈퇴</a>
          <p></p>
          <a class="nav-link menu-a" href="#">카테고리문의</a>
        </div>
      </div>
    </nav>
  </div>

  <th:block layout:fragment="script">
    <script src="https://code.jquery.com/jquery-3.6.4.min.js" integrity="sha256-oP6HI9z1XaZNBrJURtCoUT5SUnxFr8s3BzRl+cbzUq8=" crossorigin="anonymous"></script>
    <script th:inline="javascript">
        $(document).ready(function () {
            $(".menu-a")
                .on("mouseover", function () {
                    $(this).css({
                        color: "#5bc27e",
                        "text-shadow": "1px 1px 1px aqua",
                        "transform-origin": "center",
                        transition: "all 0.5s",
                    });
                })
                .on("mouseout", function () {
                    $(this).css({
                        color: "black",
                        "text-shadow": "none",
                        "transform-origin": "center",
                        transition: "all 0.5s",
                    });
                });
    </script>
  </th:block>
</th:block>
</html>
