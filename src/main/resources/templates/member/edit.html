<!DOCTYPE html>
<html lang="kr" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>회원정보수정</title>
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
            crossorigin="anonymous"
    />
    <script src="http://code.jquery.com/jquery-latest.min.js"></script>
    <link rel="stylesheet" type="text/css" th:href="@{/css/user/edit.css}">
    <style>
      select[readonly] {
        background-color: #ddd;
        pointer-events: none;
      }

      input[readonly] {
        background-color: #ddd;
      }
      .editform {
        text-align: center;
      }
      .form-group {
        width: 30vw;
        margin-left: 35vw;
      }
    </style>
</head>
<body>
<h3 class="editform">Minty 회원 정보 수정</h3>
<form
        action="/edit"
        role="form"
        method="post"
        th:object="${updateDto}"
        class="editform"
>
    <div
            th:if="${not #strings.isEmpty(updateSuccessMessage)}"
            class="alert alert-success"
            style="    width: 50vw;
    margin-left: 26vw;"
    >
        <p th:text="${updateSuccessMessage}"></p>
    </div>
    <div
            th:if="${not #strings.isEmpty(updateErrorMessage)}"
            class="alert alert-danger"
            style="    width: 50vw;
    margin-left: 26vw;"
    >
        <p th:text="${updateErrorMessage}"></p>
    </div>
    <div class="form-group">
        <label th:for="email">이메일주소</label>
        <input
                type="email"
                id="email"
                name="email"
                th:field="*{email}"
                class="form-control"
                readonly
                placeholder="이메일을 입력해주세요"
        />
        <p
                th:if="${#fields.hasErrors('email')}"
                th:errors="*{email}"
                class="fieldError"
                th:style="'color:red'"
        ></p>
        <p
                id="emailValidError"
                class="fieldError"
                style="color: red; display: none"
        ></p>
    </div>
    <div class="form-group">
        <label th:for="password">비밀번호</label>
        <input
                type="password"
                th:field="*{password}"
                class="form-control"
                placeholder="비밀번호 입력"
                pattern="^(?=.*[A-Za-z])(?=.*\d)(?=.*[$@$!%*#?&])[A-Za-z\d$@$!%*#?&]{8,16}$"

                title="비밀번호는 8~16자리수여야 합니다. 영문 (대문자 또는 소문자), 숫자, 특수문자를 1개 이상 포함해야 합니다"
        />
        <p
                th:if="${#fields.hasErrors('password') && !#fields.hasErrors('password', 'NotBlank')}"
                th:errors="*{password}"
                class="fieldError"
                th:style="'color:red'"
        >
            비밀번호는 8~16자리수여야 합니다. 영문 (대문자 또는 소문자), 숫자, 특수문자를 1개 이상 포함해야 합니다.
        </p>
    </div>
    <div class="form-group">
        <label th:for="name">이름</label>
        <input
                type="text"
                th:field="*{name}"
                class="form-control"
                readonly
                placeholder="이름을 입력해주세요"
        />
        <p
                th:if="${#fields.hasErrors('name')}"
                th:errors="*{name}"
                class="fieldError"
                th:style="'color:red'"
        ></p>
    </div>
    <div class="form-group">
        <label th:for="nickName">닉네임</label>
        <input
                type="text"
                th:field="*{nickName}"
                class="form-control"
                placeholder="닉네임을 입력해주세요"
                required
        />
        <p
                th:if="${#fields.hasErrors('nickName')}"
                th:errors="*{nickName}"
                class="fieldError"
                style="color: red"
        >
            올바르지 않은 데이터입니다.
        </p>
    </div>
    <div class="form-group">
        <label th:for="ageRange">연령대</label>
        <select th:field="*{ageRange}" class="form-control" readonly required>
            <option value="">연령대를 선택해주세요</option>
            <option value="10~19">10대</option>
            <option value="20~29">20대</option>
            <option value="30~39">30대</option>
            <option value="40~49">40대</option>
            <option value="50~59">50대</option>
            <option value="60~69">60대</option>
            <!-- 원하는 연령대 옵션들을 추가해주세요 -->
        </select>
        <p
                th:if="${#fields.hasErrors('ageRange')}"
                th:errors="*{ageRange}"
                class="fieldError"
                style="color: red"
        >
            올바르지 않은 데이터입니다.
        </p>
    </div>
    <div class="form-group">
        <label th:for="mobile">휴대폰 번호</label>
        <input
                type="text"
                th:field="*{mobile}"
                class="form-control"
                readonly
                placeholder="휴대폰 번호를 입력해주세요"
                required
        />
        <p
                th:if="${#fields.hasErrors('mobile')}"
                th:errors="*{mobile}"
                class="fieldError"
                style="color: red"
        >
            올바르지 않은 데이터입니다.
        </p>
    </div>
    <div class="form-group">
        <label for="gender">성별</label>
        <select
                id="gender"
                th:field="*{gender}"
                class="form-control"
                readonly
                required
        >
            <option value="">성별을 선택해주세요</option>
            <option value="male">남성</option>
            <option value="female">여성</option>
            <!-- 원하는 성별 옵션들을 추가해주세요 -->
        </select>
        <p
                th:if="${#fields.hasErrors('gender')}"
                th:errors="*{gender}"
                class="fieldError"
                style="color: red"
        >
            올바르지 않은 데이터입니다.
        </p>
        <input
                type="hidden"
                th:name="${_csrf.parameterName}"
                th:value="${_csrf.token}"
        />
    </div>
    <div style="text-align: center">
        <button type="submit" class="btn btn-primary" style="margin-right:auto;margin-left:auto;width:50vw;margin-top:5vh;">변경하기</button>
    </div>

</form>
</body>
</html>
