<!DOCTYPE html>
<html lang="kr" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta name="_csrf" th:content="${_csrf.token}"/>
    <meta name="_csrf_header" th:content="${_csrf.headerName}"/>
    <meta charset="UTF-8" />
    <title>Minty</title>
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
            crossorigin="anonymous"
    />
    <link rel="icon" href="/image/logo_icon.png" type="img/png"/>
</head>
<style>
    [class*="fontawesome-"]:before {
      font-family: "FontAwesome", sans-serif;
    }

    body{
      background-size: 200% 100% !important;
      -webkit-animation: move 3s ease infinite;
      animation: move 3s ease infinite;
      transform: translate3d(0, 0, 0);
      background: linear-gradient(45deg, #03ec8f 10%, #93b5d1 90%);
      height: 100vh;
    }

@-webkit-keyframes NO {
  from, to {
    transform: translate3d(0, 0, 0);
  }
  10%, 30%, 50%, 70%, 90% {
    transform: translate3d(-10px, 0, 0);
  }
  20%, 40%, 60%, 80% {
    transform: translate3d(10px, 0, 0);
  }
}

@keyframes NO {
  from, to {
    transform: translate3d(0, 0, 0);
  }
  10%, 30%, 50%, 70%, 90% {
    transform: translate3d(-10px, 0, 0);
  }
  20%, 40%, 60%, 80% {
    transform: translate3d(10px, 0, 0);
  }
}
@-webkit-keyframes arrive {
  0% {
    opacity: 0;
    transform: translate3d(0, 50px, 0);
  }
  100% {
    opacity: 1;
    transform: translate3d(0, 0, 0);
  }
}
@keyframes arrive {
  0% {
    opacity: 0;
    transform: translate3d(0, 50px, 0);
  }
  100% {
    opacity: 1;
    transform: translate3d(0, 0, 0);
  }
}
@-webkit-keyframes move {
  0% {
    background-position: 0 0;
  }
  50% {
    background-position: 100% 0;
  }
  100% {
    background-position: 0 0;
  }
}
@keyframes move {
  0% {
    background-position: 0 0;
  }
  50% {
    background-position: 100% 0;
  }
  100% {
    background-position: 0 0;
  }
}
    form#login-form {
      background: #fff;
      width: 40em;
      margin: 2em auto;
      overflow: hidden;
      position: relative;
      -moz-border-radius: 0.3em;
      -webkit-border-radius: 0.3em;
      border-radius: 0.3em;
      -moz-box-shadow: 0 0 0.2em #000;
      -webkit-box-shadow: 0 0 0.2em #000;
      box-shadow: 0 0 0.2em #000;
    }
    form#login-form div.heading {
      background: #5bc27e;
      color: #fff;
      text-align: center;
      text-transform: uppercase;
      font-weight: bold;
      padding: 1.5em;
      font-size: 1.1em;
    }
    form#login-form div.left {
      width: 45%;
      float: left;
      padding: 1.7em 1.5em 2.5em 1.5em;
      -moz-box-sizing: border-box;
      -webkit-box-sizing: border-box;
      box-sizing: border-box;
    }
    form#login-form div.right {
      width: 45%;
      float: right;
      padding: 1.7em 1.5em 2.5em 1.5em;
      -moz-box-sizing: border-box;
      -webkit-box-sizing: border-box;
      box-sizing: border-box;
    }
    form#login-form:before,
    form#login-form:after {
      position: absolute;
      top: 0;
      right: 0;
      left: 0;
      bottom: 0;
      margin: auto;
    }
    form#login-form:before {
      content: "or";
      color: gray;
      height: 0.5em;
      width: 0.5em;
      top: 5.75em;
    }
   form#login-form:after {
    content: "";
    background: rgba(128, 128, 128, 0.3);
    height: 4em;
    width: 0.12em;
    top: -2em;
    left: 0.5em;
    z-index: 900;
    -moz-box-shadow: 0 9.6em 0 0 rgba(128, 128, 128, 0.3);
    -webkit-box-shadow: 0 9.6em 0 0 rgba(128, 128, 128, 0.3);
    box-shadow: 0 9.6em 0 0 rgba(128, 128, 128, 0.3);
}

    div.left label {
      display: inline-block;
      color: gray;
      font-size: 1.1em;
      margin-top: 0.6em;
    }
    div.left input[type="email"],
    div.left input[type="password"] {
      border: 0.1em solid #dfdfdf;
      padding: 1em;
          margin: 0 0 1em 0;
    max-width: 85.5%;
    height: 30px;
      -moz-border-radius: 0.2em;
      -webkit-border-radius: 0.2em;
      border-radius: 0.2em;
      -moz-box-shadow: 0 0 0.2em rgba(223, 223, 223, 0.2);
      -webkit-box-shadow: 0 0 0.2em rgba(223, 223, 223, 0.2);
      box-shadow: 0 0 0.2em rgba(223, 223, 223, 0.2);
      -moz-transition: all 0.15s ease-in-out;
      -o-transition: all 0.15s ease-in-out;
      -webkit-transition: all 0.15s ease-in-out;
      transition: all 0.15s ease-in-out;
    }
    div.left input[type="email"]:focus,
    div.left input[type="password"]:focus {
      outline: none;
      border: 0.1em solid #919191;
    }
    div.left input[type="submit"] {
      background: #f85f64;
      color: #fff;
      outline: none;
      text-transform: uppercase;
      padding: 1.2em;
      overflow: hidden;
      border: none;
      letter-spacing: 0.1em;
      margin: 0.5em 0;
      font-weight: bold;
      -moz-border-radius: 0.4em;
      -webkit-border-radius: 0.4em;
      border-radius: 0.4em;
      -moz-transition: all 0.15s ease-in-out;
      -o-transition: all 0.15s ease-in-out;
      -webkit-transition: all 0.15s ease-in-out;
      transition: all 0.15s ease-in-out;
    }
    div.left input[type="submit"]:hover {
      background: rgba(248, 95, 100, 0.8);
    }

    div.right div.connect {
      color: gray;
      font-size: 1.1em;
      text-align: center;
    }
    div.right a {
      display: inline-block;
      font-size: 1.5em;
      text-decoration: none;
      color: white;
      width: 9em;

      clear: both;
      text-align: center;
      margin: 0.5em 0.1em;
      -moz-border-radius: 0.3em;
      -webkit-border-radius: 0.3em;
      border-radius: 0.3em;
    }

    .btn {
      background: #5bc27e;
      border: 1px solid aqua;
    }

    .btn:hover {
    background-color: #438e5d; !important;
    }


     .naver {
      position: relative;
      transition: opacity 0.5s ;
    }

    .naver img {
      transition: opacity 0.5s;
    }

    .naver:hover img {
      opacity: 0;
    }

    .naver:hover::after {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width:190px;
      height:50px;
      margin-left:13px;
      background-image: url("../image/naver_hover.jpg");
      background-size: cover;
      opacity: 0;
      transition: opacity 0.5s ;
      z-index:1;
    box-shadow: 0px 0px 15px #953b43;
    }

    .naver:hover::after {
      opacity: 1;
    }


       .kakao {
      position: relative;
      transition: opacity 0.5s ;
    }

    .kakao img {
      transition: opacity 0.5s;
    }

    .kakao:hover img {
      opacity: 0;
    }

    .kakao:hover::after {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width:190px;
      height:50px;
      margin-left:13px;
      background-image: url("../image/kakao_hover.jpg");
      background-size: cover;
      opacity: 0;
      transition: opacity 0.5s ;
      z-index:1;
     box-shadow: 0px 0px 15px #953b43;
    }

    .kakao:hover::after {
      opacity: 1;
    }

  </style>
<body>
<form id="login-form" role="form" method="post" action="/login">
    <div class="heading">
        <a href="/">
            <img src="/image/logo.PNG" width="110px"/>
        </a>
    </div>
    <div class="left">
        <label>이메일주소</label> <br />
        <input
                type="email"
                name="email"
                class="form-control"
                placeholder="이메일을 입력해주세요"
        />
        <label>비밀번호</label> <br />
        <input
                type="password"
                name="password"
                id="password"
                class="form-control"
                placeholder="비밀번호 입력"
        />
        <button class="btn btn-primary">로그인</button>
        <button
                type="button"
                class="btn btn-primary"
                onClick="location.href='/join'"
        >
            회원가입
        </button>
    </div>
    <div class="right">
        <div class="connect">간편 로그인</div>
        <a href="/oauth2/authorization/naver" class="naver">
            <img
                    src="../image/naver.png"
                    width="190"
                    height="50"
                    alt="네이버 로그인"
            />
        </a>
        <br />
        <a href="/oauth2/authorization/kakao" class="kakao">
            <img
                    src="../image/kakao.png"
                    width="190"
                    height="50"
                    alt="카카오 로그인 버튼"
            />
        </a>
        <br />
    </div>

    <div class="errorDiv">
        <p
                th:if="${loginErrorMsg}"
                class="error"
                th:text="${loginErrorMsg}"
                style="color: red"
        ></p>
    </div>
    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
</form>

<script type="text/javascript" th:src="@{/js/login.js}"></script>
</body>
</html>
