<!DOCTYPE html>
<html lang="kr" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Slavery Contract Form</title>
    <script  src="http://code.jquery.com/jquery-latest.min.js"></script>
    <script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey=318f7badeef3abdc331d6d8c3cace014&libraries=services"></script>
    <link th:rel="styleSheet" th:href="@{/css/map.css}">

</head>
<style>

</style>
<body>
<h2>Reboot</h2>

    <form action="saveLocation"  role="form" method="post"  th:object="${joinLocationDto}">
    <div class="map_wrap">
        <div id="map" style="width:100%;height:100%;"></div>
        <div class="hAddr">
            <span class="title">지도중심기준 행정동 주소정보</span>
            <span id="centerAddr"></span>
        </div>
        <div id="menu_wrap" class="bg_white">

        </div>

        <input type="submit" value="위치 찰칵">
    </div>
        <input type="hidden" id="latitude"  name="latitude">
        <input type="hidden" id="longitude"  name="longitude">
        <input type="hidden" id="address" name="address">
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
    </form>

</div>
<script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey=318f7badeef3abdc331d6d8c3cace014"></script>


<script type="text/javascript" th:src="@{/js/map.js}"></script>

</body>
</html>
