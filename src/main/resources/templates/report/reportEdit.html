<!DOCTYPE html>
<html lang="kr" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout/supportLayout}">
<head>
  <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        .centered-container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .form-group input[type="text"],
        .form-group textarea {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            border-radius: 4px;
            border: 1px solid #ccc;
        }

        .form-group .preview-img {
            width: 150px;
            height: 150px;
            object-fit: cover;
        }

        .fieldError {
            color: red;
            font-size: 14px;
            margin-top: 5px;
        }

        .btn-primary {
            background-color: #007bff;
            border-color: #007bff;
            color: #fff;
            padding: 10px 20px;
            font-size: 16px;
            border-radius: 4px;
            cursor: pointer;
        }

        .link {
            display: block;
            text-align: center;
            margin-top: 10px;
        }
    </style>
  <script>
        function readURL(input, previewContainer) {
            if (input.files && input.files.length > 0) {
                previewContainer.innerHTML = ''; // Clear previous file preview.

                for (let i = 0; i < input.files.length; i++) {
                    let reader = new FileReader();
                    reader.onload = function (e) {
                        let preview = document.createElement('div');
                        preview.className = 'preview-div';

                        let img = document.createElement('img');
                        img.className = 'preview-img';
                        img.src = e.target.result;

                        preview.appendChild(img);
                        previewContainer.appendChild(preview);
                    };

                    reader.readAsDataURL(input.files[i]);
                }
            }
        }

    function popupImgFileRm1() {
        $('#file1').val('');
        $('#fileList1').empty();
    }

    function popupImgFileRm2() {
        $('#file2').val('');
        $('#fileList2').empty();
    }

    function popupImgFileRm3() {
        $('#file3').val('');
        $('#fileList3').empty();
    }

        $('.custom-file-input').on('change', function () {
            let fileName = "";
            let previewContainer = $(this).siblings('.file-preview');
            previewContainer.empty();

            for (let i = 0; i < this.files.length; i++) {
                fileName += this.files[i].name;
                if (i !== this.files.length - 1) {
                    fileName += ", ";
                }
            }

            $(this).siblings('.custom-file-label').addClass('selected').html(fileName);
            readURL(this, previewContainer[0]);
        });
    </script>
</head>
<body>
<div layout:fragment="content">
  <div class="centered-container">
    <h1>신고 수정</h1>
    <form th:action="@{'/report/edit/' + ${id}}" method="post" enctype="multipart/form-data" th:object="${reportDto}">
      <div class="form-group">
        <label for="title">제목</label>
        <input type="text" id="title" name="title" th:value="${reportDto.title}">
      </div>
      <div class="form-group">
        <label for="nickname">닉네임</label>
        <input type="text" id="nickname" name="nickname" th:value="${reportDto.nickname}" disabled>
      </div>
      <div class="form-group">
        <label for="name">이름</label>
        <input type="text" id="name" name="name" th:value="${reportDto.name}" disabled>
      </div>
      <div class="form-group">
        <label th:for="reportNickname">신고할 닉네임</label>
        <input type="text" id="reportNickname" name="reportNickname" th:value="${reportDto.reportNickname}">
      </div>
      <div class="form-group">
        <label for="content">내용</label>
        <textarea id="content" name="content" rows="10" th:text="${reportDto.content}"></textarea>
      </div>
      <div class="form-group">
        <div class="custom-file">
          <input name="files" type="file" id ="file1" class="custom-file-input" multiple onchange="readURL(this, document.getElementById('fileList1'));">
          <label class="custom-file-label" th:for="customFile"></label>
          <button type="button" onclick="popupImgFileRm1()">삭제</button>
        </div>
        <div class="file-preview" id="fileList1"></div>
      </div>
      <div class="form-group">
        <div class="custom-file">
          <input name="files" type="file" id ="file2" class="custom-file-input" multiple onchange="readURL(this, document.getElementById('fileList2'));">
          <label class="custom-file-label" th:for="customFile"></label>
          <button type="button" onclick="popupImgFileRm2()">삭제</button>
        </div>
        <div class="file-preview" id="fileList2"></div>
      </div>
      <div class="form-group">
        <div class="custom-file">
          <input name="files" type="file" id ="file3" class="custom-file-input" multiple onchange="readURL(this, document.getElementById('fileList3'));">
          <label class="custom-file-label" th:for="customFile"></label>
          <button type="button" onclick="popupImgFileRm3()">삭제</button>
        </div>
        <div class="file-preview" id="fileList3"></div>
      </div>
      <div style="text-align: center">
        <button type="submit" class="btn btn-primary">수정하기</button>
      </div>
      <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
    </form>
  </div>
</div>
</body>
</html>
