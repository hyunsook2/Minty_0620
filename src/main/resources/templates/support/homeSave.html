<!DOCTYPE html>
<html lang="kr" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout/supportLayout}">
<head>
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
        }

        input[type="text"],
        textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        .fieldError {
            color: red;
        }

        .text-center {
            text-align: center;
        }

        .btn-primary {
            background-color: rgba(91, 194, 126, 0.5);
            color: #fff;
            border: none;
            border-radius: 4px;
            padding: 10px 20px;
            cursor: pointer;
        }

        .btn-primary:hover,
        .btn-primary:focus {
            background-color: rgba(91, 194, 126, 1);
        }

        .btn-primary:active {
            background-color: rgba(91, 194, 126, 1);
        }
    </style>
</head>
<body>
<div layout:fragment="content">
    <div class="container">
        <form action="/home/new" role="form" method="post" enctype="multipart/form-data" th:object="${homeDto}">
            <div class="form-group">
                <label th:for="title">제목</label>
                <input type="text" th:field="*{title}" class="form-control" placeholder="제목을 입력해주세요">
                <p th:if="${#fields.hasErrors('title')}" th:errors="*{title}" class="fieldError">Incorrect data</p>
            </div>
            <div class="form-group">
                <label th:for="content">내용</label>
                <textarea th:field="*{content}" class="form-control" rows="10" placeholder="내용을 입력해주세요"></textarea>
                <p th:if="${#fields.hasErrors('content')}" th:errors="*{content}" class="fieldError">Incorrect data</p>
            </div>
            <div class="text-center">
                <button type="submit" class="btn btn-primary">등록</button>
            </div>
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
        </form>
    </div>
</div>
</body>
</html>
