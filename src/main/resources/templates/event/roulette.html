<!DOCTYPE html>
<html lang="kr" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout/layout}">
<head>
  <meta name="_csrf" th:content="${_csrf.token}"/>
  <meta name="_csrf_header" th:content="${_csrf.headerName}"/>
  <meta charset="UTF-8">
  <title>룰렛</title>
  <style>
      .rouletter {
        position: relative;
        width: 800px;
        height: 800px;
      }
      .rouletter-bg {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        width: 700px;
        height: 700px;
        border-radius: 700px;
        overflow: hidden;
      }
      .rouletter-wacu {
        width: 100%;
        height: 100%;
        background: #f5f5f2 url("../image/roulette.png") no-repeat;
        background-size: 100%;
        transform-origin: center;
        transition-timing-function: ease-in-out;
        transition: 2s;
      }
      .rouletter-arrow {
        position: absolute;
        top: 0;
        left: 50%;
        transform: translateX(-50%);
        width: 1px;
        height: 1px;
        border-right: 10px solid transparent;
        border-left: 10px solid transparent;
        border-top: 40px solid red;
        border-bottom: 0px solid transparent;
      }
      .rouletter-btn {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        width: 80px;
        height: 80px;
        border-radius: 80px;
        background: #fff;
        border-image: linear-gradient(
          to right,
          #fbfcb9be,
          #ffcdf3aa,
          #65d3ffaa
        );
        border: 2px solid;
      }

      .hidden-input {
        display: none;
      }

.container {
  display: flex;
  justify-content: center;
  align-items: center;
  width: auto;
  height: auto;
  border-bottom: 2px solid #000;
}

.roulette-container {
  position: relative;
}

.rouletter {
  position: absolute;
  top: 73%;
  left: 50%;
  transform: translate(-50%, -50%);
}

    </style>
</head>

<body>
<div id="app" layout:fragment="content" class="content">

  <div>
    <a type="button"th:href="@{event}" style="margin-top:5vh; margin-left:83vw;">목록으로</a>
  </div>

  <div class="container">
    <div class="roulette-container">
      <div class="rouletter">
        <div class="rouletter-bg">
          <div class="rouletter-wacu"></div>
        </div>
        <div class="rouletter-arrow"></div>
        <button class="rouletter-btn">START</button>
      </div>
      <img class="roulette-image" th:src="@{../image/eventPage/rouletteform.jpg}">
    </div>
  </div>
  <script type="text/javascript" th:src="@{/js/roulette.js}"></script>
</div>
</body>
</html>
