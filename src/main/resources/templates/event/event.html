<!DOCTYPE html>
<html lang="kr" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout/layout}">
<head>
    <style>

    .titleBorder{
        margin: 10px;
        width: 70%;
        margin-left: 16%;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
        background-color: white;
        margin-top: 5vh;
        margin-bottom: 3vh;
    }

    .center{
        display:flex;
        justify-content: center;
        padding-top:20px;
    }

    .navbar>.container{
      border-bottom: none;
    }

    .board-item {
        flex: 1;
        width: 502px;
        height: auto;
        background-color: #f9f9f9;
        position: inherit;
        border: 1px solid grey;
        overflow: auto;
        display: flex;
        align-items: center;
        justify-content: center;
        float: left;
        margin: 20px 0px 10px 70px;
    }

    .board-item img {
        width: 500px;
        height: 300px;

    }

    /* 네비게이션 바 영역 스타일 */
    .Categories-area {
      padding: 10px;
      border-bottom: 2px solid #000;
      border: 2px solid #000;
      border-bottom: 2px solid #000;
    }

    /* 보드 영역 스타일 */
    .board-area {
      padding: 15px;
      height:1500px;
      margin:30px 0px 30px 69px;
    }

    .tab-button {
      display: block;
      padding: 10px 20px 10px 20px;
      float: left;
      text-decoration: none;
      cursor: pointer;
      font-family: 'font';
      font-size: 20px;
      margin-right: 10px;
      margin-top: 5px;
      margin-bottom: 5px;
      background-color: white;
      transition: color 0.5s, background-color 0.5s ease-in-out;
      color: black;
    }

    .tab-content {
      display: none;
      padding: 10px;
    }

    .show {
      display: block;
    }

    .tab-button:hover {
      background-color: #94E6DF;
    }


  </style>
</head>
<body>
<div layout:fragment="content">
    <div class="titleBorder">
        <h1 class="center">이벤트</h1>
        <div class="Categories">
            <ul class="list">
                <li class="tab-button o select">진행중</li>
                <li class="tab-button e">종료</li>
            </ul>
        </div>

        <div class="board-area">
            <!--진행중-->
            <div class="tab-content o show">
                <div class="board-item">
                    <a href="/attendance">
                        <img th:src="@{../image/mainPage/main-2.png}" alt="출석이미지">
                    </a>
                </div>
                <div class="board-item">
                    <a href="/roulette">
                        <img th:src="@{../image/eventmain1.jpg}" alt="룰렛이미지">
                    </a>
                </div>
                <div class="board-item">
                    <a href="emojiList">
                        <img th:src="@{../image/eventmain2.jpg}" alt="이모티콘상점이미지">
                    </a>
                </div>
            </div>

            <!--완료-->
            <div class="tab-content e">
                <div class="board-item">
                    <img th:src="@{../image/eventPage/event1.jpg}" alt="이벤트1">
                </div>
                <div class="board-item">
                    <img th:src="@{../image/eventPage/event2.jpg}" alt="이벤트2">
                </div>
                <div class="board-item">
                    <img th:src="@{../image/eventPage/event3.png}" alt="이벤트3">
                </div>
                <div class="board-item">
                    <img th:src="@{../image/eventPage/event4.jpg}" alt="이벤트4">
                </div>
            </div>
        </div>
    </div>

    <script type="text/javascript" th:src="@{/js/event.js}"></script>
</div>

</body>
</html>
